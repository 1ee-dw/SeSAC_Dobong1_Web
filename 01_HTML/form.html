 <!DOCTYPE html>
<html lang="ko">
<head>

<body>
      <form action="">
            <label for="">
                  ID &nbsp;&nbsp;<input type="text" placeholder="ID를 입력해주세요."/><br />
            </label>
            <label for="PW">
                  PW

            <input type="password" id = "PW"/><br />
            
            email<input type="email" name="" id="" /><br />
            <button>로그인</button>
            <input type="button" value="로그인" />
            <input type="submit" value="로그인" />

            <input type="color" name="" id=""><br />
            <input type="file" name="" id=""><br />
            <input type="date" name="" id=""><br />
            <input type="number" name="" id=""><br />
            <input type="range" name="" id=""><br />

            <textarea cols="30" rows="10" value="allie" ></textarea>

            <hr />
            <h5>다음 중 input의 타입이 아닌 것을 모두 고르시오.</h5>
            <label>
                  <input type="checkbox" name="input"/> alt
            </label>
            <label>
                  <input type="checkbox" name="input"/> img
            </label>
            <label>
                  <input type="checkbox" name="input"/> click
            </label>
            <label>
                  <input type="checkbox" name="input"/> text
            </label>
            <label>
                  <input type="checkbox" name="input"/> date
            </label>

            <hr />

            <h5>다음 중 IMG 태그의 속성으로 알맞은 것은?</h5>
            <input type="radio" name="img" id="alt" checked/><label for="alt">alt</label>
            <input type="radio" name="img" id="href" /><label for="href">href</label>
            <input type="radio" name="img" id="mouse" /><label for="mouse">mouse</label>
            <input type="radio" name="img" id="dragon" disabled/><label for="dragon">dragon</label>
            <br />
            <select>
