<!DOCTYPE html>
<html lang="ko">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Table 실습 1</title>
</head>
<body>
      <h1 align="center">colspan과 rowspan 이용하기</h1>
      <table border=1 align ="center" cellspacing=0 cellpadding=40 style="width:500px; text-align: center;">
            <tr>
                  <td colspan="2">1</td>
                  <td rowspan="2">2</td>
            </tr>
            <tr>
                  <td rowspan="2">3</td>
                  <td>center</td>
            </tr>
            <tr>
                  <td colspan="2">4</td>
            </tr>
      </table>
</body>
</html>
