<!DOCTYPE html>
<html lang="ko">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Table 만들기</title>
</head>
<body>
      <h2>테이블 만들기</h2><hr />
      <table border=1px; bgcolor="lightgray" align = center style="width:150px; height:150px; text-align: center;">
            <caption>
                  <h3>Keypad</h3>
            </caption>
            <tr>
                  <td>7</td>
                  <td>8</td>
                  <td>9</td>
            </tr>
            <tr>
                  <td>4</td>
                  <td>5</td>
                  <td>6</td>
            </tr>
            <tr>
                  <td>1</td>
                  <td>2</td>
                  <td>3</td>
            </tr>
      </table>

      <table border=1 cellspacing="0" cellpadding="10">
            <caption>
                  <h3>가격표</h3>
            </caption>
            <tr>
                  <th>메뉴</th>
                  <th>가격</th>
                  <th>비고</th>
            </tr>
            <tr>
                  <td>떡볶이</td>
                  <td>5000</td>
                  <td>2인분 이상 주문 가능</td>
            </tr>
            <tr>
                  <td>참치김밥</td>
                  <td rowspan="2">4000</td>
                  <td></td>
            </tr>
            <tr>
                  <td>치즈김밥</td>
                  <td></td>
            </tr>
            <tr>
                  <td colspan="3">순대(품절)</td>
            </tr>
      </table>
</body>
</html>
