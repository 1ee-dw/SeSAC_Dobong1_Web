<!DOCTYPE html>
<html lang="ko">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Form 실습</title>
</head>
<body>
      <h3>설문조사</h3>
      <label for="ID">
            이름<input type="text" id="ID"/>
      </label><br />
      <label for="EMAIL" for="EMAIL">
            이메일<input type="email" id="EMAIL" />
      </label><br />
      <h4>나이</h4>
      <label for="ten">
            <input type="radio" name="age" id="ten" checked/> 10대
      </label>
      <label for="ten2">
            <input type="radio" name="age" id="ten2" /> 20대
      </label>
      <label for="ten3">
            <input type="radio" name="age" id="ten3" /> 30대
      </label>
      <label for="ten4">
            <input type="radio" name="age" id="ten4" /> 40대
      </label>
      <label for="ten5">
            <input type="radio" name="age" id="ten5" /> 50대
      </label>
      <label for="ten6">
            <input type="radio" name="age" id="ten6" /> 60대 이상
      </label>

      <h4>원하는 강의(복수응답 가능합니다.)</h4>
      <label>
            <input type="checkbox" name="html" checked /> html
      </label>
      <label>
            <input type="checkbox" name="javascript" /> javascript
      </label>
      <label>
            <input type="checkbox" name="css" /> css
      </label><br /><br />
      <textarea name="" id="" cols="100" rows="10" placeholder="하고 싶은 말을 써주세요 :)"></textarea>
      <input type="submit" value="제출">

</body>
</html>
