<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>선택자 종합 실습</title>
    <style>
      form {
        width: 400px;
      }

      textarea {
        width: 100%;
      }

      h3:hover {
            background-color: black;
            color: white;
      }

      /* focus */
      textarea:focus {
            background-color: rgb(253,236,238);
      }

      /* checked */
      #red:checked{
            background-color: red;
      }

      /* active */
      button:active {
            background-color: rgb(204,204,204);
            color:rgb(246,114,116);
      }

      button {
        float: right;
        padding: 5px 15px;
        background-color: #f96666;
        color: white;
        font-size: 17px;
        border-radius: 10px;
        border: none;
      }
    </style>
  </head>
  <body>
    <h3>건의 사항을 적어주세요!</h3>
    <form>
      <textarea cols="30" rows="10" placeholder ="건의 사항🎈"></textarea>
      <!-- label
        - 명시적 방식: id와 for 맞춰주기
        - 암시적 방식: label 내부에 input 쓰기 
            - checkbox 사용 시 명시적 방식으로 진행하기	
      -->
      <label for="red">
            <input type="checkbox" name="color" id="red" /> 빨강
      </label>
      <label for="blue">
            <input type="checkbox" name="color" id="blue" /> 파랑
      </label>
      <label for="yellow">
            <input type="checkbox" name="color" id="yellow" /> 노랑
      </label>
      
      
      <!-- checkbox와 textarea 만들기 -->
      <button>제출</button>
    </form>
  </body>
</html>
