<!DOCTYPE html>
<html lang="ko">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>DOM - 요소 추가 & 삭제</title>
      <style>
            .ul {
                  display: flex;
                  align-items: center;
            }

            .li {
                  border: 1px solid black;
            }
      </style>
      <!--  html이 위에서 아래로 읽히기에 html이 구성되기 전에 head의 스크립트가 먼저 읽혀 스크립트 구문이 제대로 작동하지 않음.
             이를 방지하기 위해 body의 아래에 script를 선언하거나 script 뒤에 defer/async를 적어주어야 함.
            js 분리해서 사용하는 경우 defer 추가해서 dom 요소 로드 후에 실행 가능
            defer : body를 먼저 로딩한 후 script를 읽겠다!
            function으로 작성 시 구성된 html의 이벤트 발생 후 실행되는 것이기 때문에 헤더에 작성해도 정상작동
       -->
      <script defer>
            let ul = document.querySelector('ul')
            console.log(ul); // null

            function createNode() {
                  let li = document.createElement('li');
                  li.innerText = '새로 추가된 리스트';
                  console.log(`li : ${li}`)
            }

            function appendNode() {
                  let li = document.createElement('li');
                  li.innerText = '새로 추가된 리스트';
                  // append : 선택된 요소의 맨 뒤 자식으로 추가
                  // 요소.append()
                  let ul = document.querySelector('ul');
                  ul.append(li);
                  ul.append('text');
            }

            function appendChildNode() {
                  let li = document.createElement('li');
                  li.innerText = '새로 추가된 리스트 appendChild';
                  // appendChild(): 요소.appendChild()
                  let ul = document.querySelector('ul');
                  ul.appendChild(li);
                  ul.appendChild('text'); // error: appendChild()는 요소 노드만 추가 가능
            }

            function prependNode() {
                  let li = document.createElement('li');
                  li.innerText = '새로 추가된 리스트 prependChild';

                  //prepend() : 요소.prepend() 선택한 요소의 맨 앞 자식 요소로 추가
                  let ul = document.querySelector('ul');
                  ul.prepend(li);
            }

            function beforeNode() {
                  // 기존 노드 앞에 형제 요소로 추가
                  let standard = document.getElementById('list');
                  let li = document.createElement('li');
                  li.innerText = 'before'
                  
                  standard.before(li);
            }

            function afterNode() {
                  // 기존 노드 앞에 형제 요소로 추가
                  let standard = document.getElementById('list');
                  let li = document.createElement('li');
                  li.innerText = 'after'
                  
                  standard.after(li);
            }

            function removeNode() {
                  // 내가 선택한 요소의 삭제
                  let standard = document.getElementById('list');
                  standard.remove();
            }
            
            function removeChildNode() {
                  let ul = document.querySelector('ul');
                  let standard = document.getElementById('list');
                  
                  console.log(ul.removeChild(standard))
            }
      </script>
</head>

<body>
      <ul>
            <li>1</li>
            <li>2</li>
            <li id="list">3</li>
            <li>4</li>
            <li>5</li>
      </ul>

      <button onclick="createNode()">createNode</button>
      <button onclick="appendNode()">appendNode</button>
      <button onclick="appendChildNode()">appendChildNode</button>
      <button onclick="prependNode()">prependNode</button>
      <button onclick="beforeNode()">before</button>
      <button onclick="afterNode()">after</button>
      <button onclick="removeNode()"">removeNode</button>
      <button onclick="removeChildNode()">removeChildnode</button><br />
      <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
      </ul>
</body>

</html>
